<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        
        body {
          background-image: url('backg.png');
          background-repeat: no-repeat;
          background-attachment: fixed;  
          background-size: cover;

          
        }
      
        

        label {
            /* padding: 12px 12px 12px 0; */
            /* display: inline-block; */
            font-size: large;
            font-family: 'Times New Roman', Times, serif;

        }

        input,
        select,
        textarea {
            width: 35%;
            border: 1px solid #ccc;
            border-radius: 4px;

        }

        input[type=submit], [type=reset] {
            background-color: #357dc0;
            color: white;
            margin-left: 10px;
            padding: 5px 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;

        }
    </style>
</head>

<body>
    <!-- <h1 style="text-align: center;">Form</h1> -->
    <!-- navbar started -->
    <nav class="navbar sticky-top navbar-light bg-light navbar-expand-lg">
        <a class="navbar-brand" href="#">Form</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="Form.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#subbtn">Submit</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#resbtn">Reset</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- navbar ended -->
    <!-- Form Started -->
    <form class="m-3">
        <div class="row">
            <div class="col-2">
                <label for="company" style="color:black;"><span class="required" style="color: red;">*</span>Company:</label>
            </div>
            <div class="col">
                <input type="text" id="company" name="company" required><br>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <label for="fname" style="color:black;"><span class="required" style="color: red;">*</span>First name:</label>
            </div>
            <div class="col">
                <input type="text" id="fname" name="fname" required><br>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <label for="lname" style="color:black;"><span class="required" style="color: red;">*</span>Last name:</label>
            </div>
            <div class="col">
                <input type="text" id="lname" name="lname" required><br>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <label for="email" style="color:black;"><span class="required" style="color: red;">*</span>Email Address:</label>
            </div>
            <div class="col">
                <input type="email" id="email" name="email" required><br>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <label for="title" style="color:black;"><span class="required" style="color: red;">*</span>Title:</label>
            </div>
            <div class="col">
                <input type="text" id="title" name="title" required><br>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <label for="phone" style="color:black;"><span class="required" style="color: red;">*</span>Phone:</label>
            </div>
            <div class="col">
                <input type="text" id="phone" name="phone" required><br>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <label for="cancel" style="color:black;"><span class="required" style="color: red;">*</span>Cancel Registration:</label>
            </div>
            <div class="col-1">
                <input type="checkbox" id="cancel" value="cancel registration"><br>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <label for="training" style="color:black;"><span class="required" style="color: red;">*</span>252 Training Session 2010:</label>
            </div>
            <div class="col">
                <input type="date" id="training" name="training" required><br>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <label for="joining" style="color:black;"><span class="required" style="color: red;">*</span>Joining Date:</label>
            </div>
            <div class="col">
                <input type="date" id="joining" name="joining" required><br>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <label style="color:black;"><span class="required" style="color: red;">*</span>Job Function:</label>
            </div>
            <div class="col-3">
                <input type="radio" id="campaign" name="job function" value="Campaign Management">
                <label for="campaign" style="color:black;">Campaign Management</label><br>
                <input type="radio" id="crm" name="job function" value="CRM Administration">
                <label for="crm" style="color:black;">CRM Administration</label><br>
                <input type="radio" id="emaildeployment" name="job function" value="Email Deployment">
                <label for="emaildeployment" style="color:black;">Email Deployment</label><br>
                <input type="radio" id="partner" name="job function" value="Partner">
                <label for="partner" style="color:black;">Partner</label><br>
                <input type="radio" id="employee" name="job function" value="Employee">
                <label for="employee" style="color:black">Employee</label><br>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <label for="requirements"style="color:black;">Dietary Requirements:</label>
            </div>
            <div class="col">
                <input type="text" id="requirements" name="requirements"><br><br>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <label for="expectation"style="color:black;">Expectation?</label>
            </div>
            <div class="col">
                <textarea id="expectation" name="expectation" placeholder="Write something.." rows="4"
                    cols="50"></textarea><br><br>
            </div>
        </div>
        <div class="row">
            <div class="col-6 ml-5 submit">
                <input type="reset" value="Reset" id="subbtn">
                <input type="submit" value="Submit" id="resbtn">
            </div>
        </div>
    </form>
    <!-- form ended -->
</body>

</html>
